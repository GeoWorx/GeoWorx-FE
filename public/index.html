<!DOCTYPE html>
<html ng-app="mapApp">
<head>
<meta charset="ISO-8859-1">
<title>geoWorx</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="lib/angular/ngDialog.min.css">
<link rel="stylesheet" href="lib/angular/ngDialog-theme-default.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/sidebar.css">

<script	src="lib/angular/angular.min.js"></script>
<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

<body>
<div ng-controller="MapController" data-ng-init="initMap()">

  	<div class="container-fluid">
        <div class="row">
			<!-- Side bar panel-->
            <div class="col-sm-4 col-md-4 col-lg-4 sidebar ">
				<div class="wrapper-sidebar row">
					<div class="header-box col-md-12">
						<h2 class="titlename">geoWorx</h2>
					</div>
				</div>

				<!-- ///////////////////////// Main ui view -->
				<nav class="nav nav-pills nav-justified">
					<a class="nav-item nav-link active"ui-sref="profile" ui-sref-active="active">Profile</a>
					<a class="nav-item nav-link" ui-sref="chat" ui-sref-active="active">chat</a>
					<a class="nav-item nav-link" ui-sref="jobs" ui-sref-active="active">Jobs</a>
					<a class="nav-item nav-link" ui-sref="settings" ui-sref-active="active">Settings</a>
				</nav>

				<ui-view></ui-view>
				<!-- /////////////////////////// UI View ends -->
				<div class="footer">
					<button type="button" class="btn btn-primary btn-block" ng-click="addJob()">Add Job</button>
				</div>
            </div>
            <!-- Map column -->
            <div class="col-sm-8 cover-map">
               <div id="map">
			   </div>
            </div>
  	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rsvp/4.8.3/rsvp.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
